<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;900&display=swap" rel="stylesheet">
    <title>Encriptador Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.svg" alt="logo">
    </header>

    <main>
        <section class="seccion1">
            <div class="contenedor-caja-texto">
                <textarea placeholder="Ingresa el texto aquí" class="cajatexto"></textarea>
            </div>

            <div class="alerta">
                <img src="imagenes/alerta.svg" alt="alerta">
                <p>¡Sólo letras minúsculas y sin acentos!</p>
            </div>

            <div class="contenedor-botones">
                <input type="button" class="boton-encriptar" value="Encriptar">
                <input type="button" class="boton-desencriptar" value="Desencriptar">
            </div>
        </section>
        
        <section class="seccion2">
            <div class="contenedor-munheco">
                <img src="imagenes/Muñeco.svg" alt="muñeco">
            </div>

            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue<br>encontrado</h3>
                <p>Ingresa el texto que desees encriptar<br>o desencriptar</p>
            </div>

            <div class="contenedor-copiar">
                <input type="button" class="boton-copiar" value="Copiar">
            </div>

            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
